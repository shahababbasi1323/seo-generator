<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI-Powered SEO Content Generator for Local Businesses">
    <meta name="theme-color" content="#0f172a">
    <title>SEO Content Generator - Powered by Claude AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .animate-spin {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .gradient-text {
            background: linear-gradient(135deg, #3b82f6, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900 text-white">
    <div id="app"></div>

    <script>
        // SEO Content Generator App
        class SEOGenerator {
            constructor() {
                this.formData = {
                    serviceName: 'Air Duct Cleaning',
                    locationName: 'Pearland, TX',
                    pageTitle: '',
                    pageType: 'service',
                    apiKey: ''
                };
                this.loading = false;
                this.result = null;
                this.error = null;
                this.showDocs = false;
                this.copied = false;
                this.init();
            }

            init() {
                this.render();
                this.attachEvents();
            }

            render() {
                const app = document.getElementById('app');
                app.innerHTML = `
                    <!-- Navigation -->
                    <nav class="bg-black/40 backdrop-blur-md border-b border-blue-500/20">
                        <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
                            <div class="flex items-center gap-2">
                                <div class="w-10 h-10 bg-gradient-to-br from-blue-400 to-purple-600 rounded-lg flex items-center justify-center font-bold">‚ö°</div>
                                <h1 class="text-xl font-bold">SEO Content Generator</h1>
                            </div>
                            <div class="text-sm text-gray-300">Powered by Claude AI</div>
                        </div>
                    </nav>

                    <div class="max-w-7xl mx-auto p-4">
                        <!-- Hero Card -->
                        <div class="bg-gradient-to-r from-blue-500/10 to-purple-500/10 border border-blue-400/20 rounded-xl p-6 mb-6 backdrop-blur-sm">
                            <div class="flex flex-col md:flex-row items-start justify-between gap-4">
                                <div>
                                    <h2 class="text-2xl font-bold mb-2">Create SEO-Optimized Content in Seconds</h2>
                                    <p class="text-gray-300 mb-3">Generate Elementor-ready HTML with cards, CTAs, keywords & complete schemas using AI</p>
                                    <div class="flex gap-4 text-sm text-gray-300 flex-wrap">
                                        <div class="flex items-center gap-1">‚úÖ AI-Powered</div>
                                        <div class="flex items-center gap-1">üéØ Conversion-Focused</div>
                                        <div class="flex items-center gap-1">üîí SEO Optimized</div>
                                    </div>
                                </div>
                                <button id="toggleDocs" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg whitespace-nowrap">
                                    üìñ Show Deploy Guide
                                </button>
                            </div>
                        </div>

                        <!-- Docs Section -->
                        <div id="docsSection" class="hidden bg-slate-800/50 border border-blue-400/20 rounded-xl p-6 mb-6 backdrop-blur-sm">
                            <h3 class="text-xl font-bold mb-4">‚ö° Netlify Deployment</h3>
                            <div class="space-y-4 text-sm text-gray-300">
                                <div class="bg-slate-900/50 p-4 rounded-lg border border-green-500/30">
                                    <h4 class="text-green-400 font-bold mb-3">‚úÖ Quick Deploy (5 minutes)</h4>
                                    <ol class="space-y-2 list-decimal list-inside">
                                        <li>Go to <a href="https://github.com/new" target="_blank" class="text-blue-400 hover:underline">github.com/new</a></li>
                                        <li>Create repo: <code class="bg-black px-2 py-1 rounded">seo-generator</code></li>
                                        <li>Create file: <code class="bg-black px-2 py-1 rounded">index.html</code></li>
                                        <li>Paste this entire page HTML into it</li>
                                        <li>Go to <a href="https://netlify.com" target="_blank" class="text-blue-400 hover:underline">netlify.com</a> ‚Üí Connect GitHub</li>
                                        <li>Select repo ‚Üí Deploy (live instantly!)</li>
                                    </ol>
                                </div>
                                <div class="bg-slate-900/50 p-4 rounded-lg border border-blue-500/30">
                                    <h4 class="text-blue-400 font-bold mb-2">üåê After Deployment</h4>
                                    <ul class="space-y-1 list-disc list-inside">
                                        <li>Your site: <code class="bg-black px-1">your-repo-name.netlify.app</code></li>
                                        <li>Custom domain in Site Settings</li>
                                        <li>Auto-updates when you push to GitHub</li>
                                    </ul>
                                </div>
                                <div class="bg-yellow-900/30 p-4 rounded-lg border border-yellow-600/50">
                                    <h4 class="text-yellow-300 font-bold mb-2">‚ö†Ô∏è Security Note</h4>
                                    <p class="text-sm">This stores API keys in browser (safe for personal use). For production, use Netlify Functions with backend API.</p>
                                </div>
                            </div>
                        </div>

                        <!-- Main Content -->
                        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                            <!-- Form -->
                            <div class="lg:col-span-1">
                                <div class="bg-slate-800/50 backdrop-blur-sm border border-blue-400/20 rounded-xl p-6 sticky top-4">
                                    <h2 class="text-lg font-bold mb-4">Generate Content</h2>
                                    
                                    <div class="space-y-4">
                                        <div>
                                            <label class="block text-sm font-medium text-gray-300 mb-2">OpenRouter API Key *</label>
                                            <input type="password" id="apiKey" placeholder="sk-or-..." class="w-full px-4 py-2 bg-slate-700/50 border border-blue-400/30 rounded-lg focus:ring-2 focus:ring-blue-500 text-white placeholder-gray-500" value="${this.formData.apiKey}">
                                            <p class="text-xs text-gray-400 mt-1">Get from <a href="https://openrouter.ai/keys" target="_blank" class="text-blue-400 hover:underline">openrouter.ai/keys</a></p>
                                        </div>

                                        <div>
                                            <label class="block text-sm font-medium text-gray-300 mb-2">Service Name *</label>
                                            <input type="text" id="serviceName" placeholder="e.g., Air Duct Cleaning" class="w-full px-4 py-2 bg-slate-700/50 border border-blue-400/30 rounded-lg text-white placeholder-gray-500" value="${this.formData.serviceName}">
                                        </div>

                                        <div>
                                            <label class="block text-sm font-medium text-gray-300 mb-2">Location *</label>
                                            <input type="text" id="locationName" placeholder="e.g., Pearland, TX" class="w-full px-4 py-2 bg-slate-700/50 border border-blue-400/30 rounded-lg text-white placeholder-gray-500" value="${this.formData.locationName}">
                                        </div>

                                        <div>
                                            <label class="block text-sm font-medium text-gray-300 mb-2">Page Title (Optional)</label>
                                            <input type="text" id="pageTitle" placeholder="Auto-generated if empty" class="w-full px-4 py-2 bg-slate-700/50 border border-blue-400/30 rounded-lg text-white placeholder-gray-500">
                                        </div>

                                        <div>
                                            <label class="block text-sm font-medium text-gray-300 mb-2">Page Type</label>
                                            <select id="pageType" class="w-full px-4 py-2 bg-slate-700/50 border border-blue-400/30 rounded-lg text-white">
                                                <option value="service">Service Page</option>
                                                <option value="location">Location Page</option>
                                                <option value="blog">Blog Post</option>
                                            </select>
                                        </div>

                                        <div id="errorBox" class="hidden bg-red-900/30 border border-red-500/50 rounded-lg p-3"></div>

                                        <button id="generateBtn" class="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-bold py-3 px-6 rounded-lg transition-all">
                                            ‚ö° Generate HTML
                                        </button>

                                        <div class="mt-6 pt-6 border-t border-blue-400/20">
                                            <h3 class="text-sm font-bold mb-3">Features:</h3>
                                            <ul class="text-xs text-gray-300 space-y-2">
                                                <li>‚úÖ Card-style sections</li>
                                                <li>‚úÖ 8+ CTA buttons</li>
                                                <li>‚úÖ Bolded keywords</li>
                                                <li>‚úÖ 10 FAQs + schema</li>
                                                <li>‚úÖ JSON-LD markup</li>
                                                <li>‚úÖ Mobile responsive</li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Output -->
                            <div class="lg:col-span-2">
                                <div class="bg-slate-800/50 backdrop-blur-sm border border-blue-400/20 rounded-xl p-6">
                                    <div class="flex items-center justify-between mb-4">
                                        <h2 class="text-lg font-bold">Generated HTML</h2>
                                        <div id="outputButtons" class="hidden flex gap-2">
                                            <button id="copyBtn" class="px-3 py-2 bg-slate-700 hover:bg-slate-600 rounded-lg text-sm">üìã Copy</button>
                                            <button id="downloadBtn" class="px-3 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg text-sm">‚¨áÔ∏è Download</button>
                                        </div>
                                    </div>

                                    <div id="outputContent" class="text-center py-20">
                                        <div class="w-16 h-16 bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg flex items-center justify-center mx-auto mb-4 text-2xl">üìù</div>
                                        <h3 class="text-lg font-bold mb-2">Ready to Generate</h3>
                                        <p class="text-gray-400">Fill in the details and generate SEO-optimized content</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }

            attachEvents() {
                document.getElementById('toggleDocs').addEventListener('click', () => {
                    const docs = document.getElementById('docsSection');
                    docs.classList.toggle('hidden');
                    document.getElementById('toggleDocs').textContent = docs.classList.contains('hidden') ? 'üìñ Show Deploy Guide' : 'üìñ Hide Deploy Guide';
                });

                document.getElementById('generateBtn').addEventListener('click', () => this.generateContent());
                document.getElementById('copyBtn')?.addEventListener('click', () => this.copyToClipboard());
                document.getElementById('downloadBtn')?.addEventListener('click', () => this.downloadHTML());

                ['apiKey', 'serviceName', 'locationName', 'pageTitle', 'pageType'].forEach(id => {
                    const el = document.getElementById(id);
                    if (el) el.addEventListener('change', (e) => {
                        this.formData[id] = e.target.value;
                    });
                });
            }

            async generateContent() {
                this.formData.apiKey = document.getElementById('apiKey').value;
                this.formData.serviceName = document.getElementById('serviceName').value;
                this.formData.locationName = document.getElementById('locationName').value;
                this.formData.pageTitle = document.getElementById('pageTitle').value;
                this.formData.pageType = document.getElementById('pageType').value;

                if (!this.formData.serviceName || !this.formData.locationName) {
                    this.showError('Please fill in Service Name and Location Name');
                    return;
                }

                if (!this.formData.apiKey) {
                    this.showError('Please enter your Anthropic API key');
                    return;
                }

                this.loading = true;
                document.getElementById('generateBtn').disabled = true;
                document.getElementById('generateBtn').textContent = '‚è≥ Generating...';

                try {
                    const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                            "Authorization": "Bearer " + this.formData.apiKey,
                            "HTTP-Referer": "https://seo-generator.netlify.app",
                            "X-Title": "SEO Content Generator"
                        },
                        body: JSON.stringify({
                            model: "anthropic/claude-3.5-sonnet",
                            max_tokens: 16000,
                            messages: [{
                                role: "user",
                                content: `You are an expert SEO content writer specializing in local service businesses. Generate complete, ready-to-use HTML content for a service page.

**INPUT DETAILS:**
- Service: ${this.formData.serviceName}
- Location: ${this.formData.locationName}
- Page Title: ${this.formData.pageTitle || this.formData.serviceName + ' in ' + this.formData.locationName}
- Page Type: ${this.formData.pageType}

**CONTENT REQUIREMENTS:**

Generate complete HTML with modern styling that can be copy-pasted directly into Elementor HTML widget or any page builder. Include:

1. **HERO SECTION** - Eye-catching headline, 2-3 paragraphs, CTA button
2. **WHY CHOOSE US** - 6 benefit cards with icons
3. **OUR SERVICES** - Main service + 7-8 related services in cards
4. **LOCAL PROBLEMS** - 5-6 problems specific to ${this.formData.locationName}
5. **OUR PROCESS** - 5-6 step process in timeline format
6. **BENEFITS** - 6 major benefits with statistics
7. **SERVICE AREA** - Mention ${this.formData.locationName} neighborhoods and nearby areas
8. **FAQ SECTION** - 10 FAQs with Schema markup
9. **MULTIPLE CTA SECTIONS** - Throughout with high-CTR button text
10. **SCHEMA MARKUP** - Complete JSON-LD for LocalBusiness, Service, FAQPage, AggregateRating

**STYLING:** Modern card designs, gradients, responsive grid layouts, mobile-friendly, professional color scheme (blues, whites, grays)

**OUTPUT:** Return ONLY the HTML content (body content). No explanations. Ready to copy-paste.`
                            }]
                        })
                    });

                    const data = await response.json();
                    
                    if (data.error) {
                        throw new Error(data.error.message || 'API Error');
                    }

                    const content = data.choices[0].message.content;

                    this.result = content;
                    this.displayResult();
                } catch (err) {
                    this.showError(err.message || 'Failed to generate content. Check your API key.');
                } finally {
                    this.loading = false;
                    document.getElementById('generateBtn').disabled = false;
                    document.getElementById('generateBtn').textContent = '‚ö° Generate HTML';
                }
            }

            displayResult() {
                const output = document.getElementById('outputContent');
                const buttons = document.getElementById('outputButtons');
                
                output.innerHTML = `
                    <div class="bg-slate-900/50 border border-blue-400/20 rounded-lg p-4 max-h-96 overflow-y-auto text-left">
                        <pre class="text-xs text-gray-300 whitespace-pre-wrap font-mono">${this.result.substring(0, 2000)}...</pre>
                    </div>
                    <div class="bg-green-900/30 border border-green-500/50 rounded-lg p-4 mt-4">
                        <h4 class="font-bold text-green-300 mb-2">‚úÖ Success!</h4>
                        <p class="text-sm text-green-300">Your HTML is ready. Copy or download to use in Elementor.</p>
                    </div>
                `;
                buttons.classList.remove('hidden');
            }

            copyToClipboard() {
                navigator.clipboard.writeText(this.result);
                const btn = document.getElementById('copyBtn');
                btn.textContent = '‚úÖ Copied!';
                setTimeout(() => { btn.textContent = 'üìã Copy'; }, 2000);
            }

            downloadHTML() {
                const blob = new Blob([this.result], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${this.formData.serviceName}-${this.formData.locationName}.html`.replace(/\s+/g, '-').toLowerCase();
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }

            showError(message) {
                const errorBox = document.getElementById('errorBox');
                errorBox.innerHTML = `<p class="text-sm text-red-300">‚ùå ${message}</p>`;
                errorBox.classList.remove('hidden');
            }
        }

        // Initialize app
        new SEOGenerator();
    </script>
</body>
</html>
