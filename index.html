<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Batch SEO Content Generator">
    <title>Batch SEO Content Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .animate-spin {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900 text-white">
    <div id="app"></div>

    <script>
        class BatchSEOGenerator {
            constructor() {
                this.serviceName = 'Air Duct Cleaning';
                this.locations = [];
                this.pageType = 'service';
                this.results = {};
                this.currentIndex = 0;
                this.isGenerating = false;
                this.init();
            }

            init() {
                this.render();
                this.attachEvents();
            }

            render() {
                const app = document.getElementById('app');
                app.innerHTML = `
                    <!-- Navigation -->
                    <nav class="bg-black/40 backdrop-blur-md border-b border-blue-500/20">
                        <div class="max-w-7xl mx-auto px-4 py-4">
                            <h1 class="text-2xl font-bold">üöÄ Batch SEO Content Generator</h1>
                            <p class="text-gray-400 text-sm">Generate SEO content for 10 locations instantly</p>
                        </div>
                    </nav>

                    <div class="max-w-7xl mx-auto p-4">
                        <!-- Hero -->
                        <div class="bg-gradient-to-r from-blue-500/10 to-purple-500/10 border border-blue-400/20 rounded-xl p-6 mb-6">
                            <h2 class="text-2xl font-bold mb-2">Generate SEO Content For Multiple Locations</h2>
                            <p class="text-gray-300 mb-2">‚úÖ No API key needed ‚Ä¢ ‚úÖ Bulk generate for 10 locations ‚Ä¢ ‚úÖ Ready-to-use HTML</p>
                            <p class="text-sm text-gray-400">Add up to 10 locations, click generate, get all HTML files instantly</p>
                        </div>

                        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                            <!-- Input Panel -->
                            <div class="lg:col-span-1">
                                <div class="bg-slate-800/50 border border-blue-400/20 rounded-xl p-6 sticky top-4">
                                    <h2 class="text-lg font-bold mb-4">Configuration</h2>

                                    <div class="space-y-4">
                                        <div>
                                            <label class="block text-sm font-medium text-gray-300 mb-2">Service Name *</label>
                                            <input type="text" id="serviceName" placeholder="e.g., Air Duct Cleaning" class="w-full px-4 py-2 bg-slate-700/50 border border-blue-400/30 rounded-lg text-white" value="Air Duct Cleaning">
                                        </div>

                                        <div>
                                            <label class="block text-sm font-medium text-gray-300 mb-2">Page Type</label>
                                            <select id="pageType" class="w-full px-4 py-2 bg-slate-700/50 border border-blue-400/30 rounded-lg text-white">
                                                <option value="service">Service Page</option>
                                                <option value="location">Location Page</option>
                                                <option value="blog">Blog Post</option>
                                            </select>
                                        </div>

                                        <div class="border-t border-blue-400/20 pt-4">
                                            <h3 class="font-bold mb-3">Add Locations (Max 10)</h3>
                                            <div id="locationsList" class="space-y-2 max-h-64 overflow-y-auto mb-3"></div>
                                            <input type="text" id="newLocation" placeholder="e.g., Pearland, TX" class="w-full px-4 py-2 bg-slate-700/50 border border-blue-400/30 rounded-lg text-white text-sm mb-2">
                                            <button id="addLocationBtn" class="w-full px-3 py-2 bg-green-600 hover:bg-green-700 rounded-lg text-sm font-semibold">+ Add Location</button>
                                        </div>

                                        <div id="errorBox" class="hidden bg-red-900/30 border border-red-500/50 rounded-lg p-3 text-sm text-red-300"></div>

                                        <button id="generateBtn" class="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-bold py-3 px-6 rounded-lg transition-all" disabled>
                                            ‚ö° Generate for All Locations
                                        </button>

                                        <div class="text-xs text-gray-400 text-center">
                                            <p id="locationCount">0 locations added</p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Output Panel -->
                            <div class="lg:col-span-2">
                                <div class="bg-slate-800/50 border border-blue-400/20 rounded-xl p-6">
                                    <div class="flex items-center justify-between mb-4">
                                        <h2 class="text-lg font-bold">Generated Content</h2>
                                        <div id="actionButtons" class="hidden flex gap-2">
                                            <button id="downloadAllBtn" class="px-3 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg text-sm">üì¶ Download All (ZIP)</button>
                                        </div>
                                    </div>

                                    <div id="outputContent" class="text-center py-20">
                                        <div class="w-16 h-16 bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg flex items-center justify-center mx-auto mb-4 text-2xl">üìù</div>
                                        <h3 class="text-lg font-bold mb-2">Ready to Generate</h3>
                                        <p class="text-gray-400 mb-4">Add locations and click generate to create content</p>
                                        <div class="bg-blue-900/30 border border-blue-500/30 rounded-lg p-4 max-w-sm mx-auto text-left text-sm">
                                            <p class="font-semibold mb-2">How it works:</p>
                                            <ol class="space-y-1 list-decimal list-inside">
                                                <li>Enter Service Name</li>
                                                <li>Add up to 10 locations</li>
                                                <li>Click Generate</li>
                                                <li>Download all files at once</li>
                                            </ol>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                this.updateLocationsList();
            }

            attachEvents() {
                document.getElementById('addLocationBtn').addEventListener('click', () => this.addLocation());
                document.getElementById('newLocation').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addLocation();
                });
                document.getElementById('serviceName').addEventListener('change', (e) => {
                    this.serviceName = e.target.value;
                });
